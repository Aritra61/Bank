<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">         
        <div class="form-group">
           
            <label>Loan Type:</label>
            <select formControlName="loanType"  (change)="onOptionsSelected(form.get('loanType').value)" >
                <option disabled>Select Type</option>
                <option value="personal">Personal</option>
                <option value="housing">Housing</option>
                <option value="educational">Educational</option>
            </select>
            <div *ngIf="form.controls.loanType.invalid"
            class="alert alert-danger">
           <div *ngIf="form.controls.loanType.required" class="alert alert-danger">
             <p>Loan type is Required.</p> 
           </div>
           </div>
            <br/>
            <label>Loan Amount:</label>
            <input type="text" formControlName="loanAmount" name="loanAmount" >
      <div *ngIf="form.controls.loanAmount.invalid"
     class="alert alert-danger">
    <div *ngIf="form.controls.loanAmount.required" class="alert alert-danger">
      <small>Loan amount is Required.</small> 
    </div>
    </div>
            <br/> 
            
            <label>Loan Apply date:</label>
            <mat-form-field appearance="fill">
            <!-- <mat-label>Choose a date</mat-label> -->
            <input matInput [min]="minDate" [matDatepicker]="applyDate" [attr.disabled]="true" formControlName="applyDate">
            <mat-datepicker-toggle matSuffix [for]="applyDate"></mat-datepicker-toggle>
            <mat-datepicker #applyDate [attr.disabled]="false"></mat-datepicker>
          </mat-form-field>

          <label>Loan Issue date:</label>
            <mat-form-field appearance="fill">
            <!-- <mat-label>Choose a date</mat-label> -->
            <input matInput [matDatepicker]="issueDate" [attr.disabled]="true" formControlName="issueDate">
            <mat-datepicker-toggle matSuffix [for]="issueDate"></mat-datepicker-toggle>
            <mat-datepicker #issueDate [attr.disabled]="false"></mat-datepicker>
          </mat-form-field>

          <br/>
          <label>Rate of Interest:</label>
          <input type="text" formControlName="rateOfInterest" value={{roi}}>
        
          <br/>

             <label>Duration Of the Loan:</label>
            <select formControlName="loanDuration">
                <option disabled>Select Duration</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>

        <div>
            <ng-container *ngIf="form.get('loanType').value==='educational'">

                <div>
                    <h2>Please enter your {{form.get('loanType').value}} loan details</h2> 
                </div>
                <div>
                    <label>Course fee:</label>
                    <input type="text" formControlName="courseFee" required >
                    <br/>
                    <label>Course:</label>
                  <select formControlName="courseName" class="form-control" required >
                <option disabled>Course Name</option>
                <option value="be">B.E</option>
                <option value="btech">B.Tech</option>
            </select>
            <br/>
            <label>Father name:</label>
                    <input type="text" formControlName="fatherName" required >
                    <br/>
                    <label>Father's occupation:</label>
                  <select formControlName="occupation" class="form-control" required >
                <option disabled>select one</option>
                <option value="service">Service</option>
                <option value="oth">Other</option>
            </select>
            <br/>
            <label>Father's total experience(in years):</label>
                    <input type="text" formControlName="totalExperience" required >
                    <br/>
               <label>Father's experience with current company(in years):</label>
                    <input type="text" formControlName="experiencewithCurrentCompany" required >
                    <br/>
                    <label>Ration Card:</label>
                         <input type="text" formControlName="rationCard" required >
                         <br/>
                         <label>Annual Income:</label>
                         <input type="text" formControlName="annualIncome" required >
                </div>
            </ng-container>
        </div>
        <div>
            <ng-container *ngIf="form.get('loanType').touched && form.get('loanType').value==='personal'||form.get('loanType').value==='housing'">

                <div>
                   <h2>Please enter your {{form.get('loanType').value}} loan details</h2> 
                </div>
                <div>
                    <label>Annual Income:</label>
                    <input type="text" formControlName="annualIncome" required >
                    <br/>
                    <label>Company Name:</label>
                    <input type="text" formControlName="companyName" required >
                    <br/>

                    <label>Designation:</label>
                    <input type="text" formControlName="designation" required >
                    <br/>

                    <label>Total Experience:</label>
                    <input type="text" formControlName="ytotalExperience" required >
                    <br/>
                   
                    <label>Experience with current company(in years):</label>
                    <input type="text" formControlName="yexperiencewithCurrentCompany" required>
                    <br/>
                </div>
            </ng-container>
        </div>
        <!-- <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button> -->
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</mat-card-content>
